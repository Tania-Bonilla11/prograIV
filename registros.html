<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguiavialsv</title>
   
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/vistas/chat/style.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-select@3.0.0/dist/vue-select.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" href="public/alertifyjs/css/alertify.min.css">


</head>
<body style="background-color: gray">
    <!----Navegacion-->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand"href="#"><img src="img/registro.png" alt=""></a>
        <h2 style="color:#30475e">Registros</h2>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              
                <li class="nav-item">
                    <a class="nav-link mostrar-admin" data-modulo="admin" data-form="admin" href="#">Registro Administrador</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link mostrar-capacitador" data-modulo="capacitador" data-form="capacitador" href="#">Registro Capacitador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mostrar-lugar" data-modulo="lugar" data-form="lugar" href="#">Registro Lugar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mostrar-capacitacion" data-modulo="capacitacion" data-form="capacitacion" href="#">Registro Capacitacion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mostrar-capacim" data-modulo="capacim" data-form="capacim" href="#">Registro Capacitaciones Impartidas</a>
                </li>
                <li class="nav-item ">
                  
                </li>
            </ul>
        </div>

    </div>

    </nav>
    <!--chat-->
    
    <form class="form-inline" v-on:submit.prevent="enviarMensaje" v-on:reset="limpiarChat" id="frm-chat">		
		
	<div onclick="Time()" id="live-chat" >
		
		<header class="clearfix" >
			
			
			<h4>Mi guia vial sv</h4>

			

		</header>

		<div class="chat">
			
			<div class="chat-history">
				
				<div class="chat-message clearfix">
					
					<img src="img/road.png" alt="" width="32" height="32">

					<div class="chat-message-content clearfix">
						

                        <section id="messenger">
                            <ul v-for="msg in msgs" id="messages">
                                <li>Mensaje: {{ msg }}</li>


                        </ul>
                        </section>

					</div> <!-- end chat-message-content -->

				</div> <!-- end chat-message -->

				
			</div> <!-- end chat-history -->


			<form action="#" method="post">

				<fieldset>
					
                    <input type="text" v-model="msg" placeholder="Escribe tu Mensaje" class="form-control">

					<input type="submit" value="Enviar" class="btn text-white" style="background-color: #30475e; ;" >

				</fieldset>

			</form>

		</div> <!-- end chat -->

	</div> <!-- end live-chat -->

    </form>
	
    <!--contenedor vistas-->
    <div class="container"> 
        <div id="modulos">
            <div class="modulos" id="vista-admin"></div>
            <div class="modulos" id="vista-capacitador"></div>
            <div class="modulos" id="vista-buscar-capacitador"></div>
            <div class="modulos" id="vista-buscar-admin"></div>
            <div class="modulos" id="vista-lugar"></div>
            <div class="modulos" id="vista-buscar-lugar"></div>
            <div class="modulos" id="vista-capacitacion"></div>
            <div class="modulos" id="vista-buscar-capacitacion"></div>
            <div class="modulos" id="vista-capacim"></div>
            <div class="modulos" id="vista-buscar-capacim"></div>
            <div class="modulos" id="vista-chat"></div>
        
        </div>
    </div>

    <!---scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="public/js/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="public/alertifyjs/alertify.min.js"></script>
    <script src="https://unpkg.com/vue-select@3.0.0"></script>
    <script src="../prograIV/public/vistas/chat/chatII.js">
    </script> <script src="../prograIV/public/vistas/chat/chat.js"></script>
    <script type="module" src="public/js/app.js"></script>
</body>
</html>
