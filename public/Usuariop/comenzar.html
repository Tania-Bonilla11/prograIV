<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://usefontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    
    />
    <link rel="stylesheet" href="../css/estilo.css">
    <title>miguiavialsv</title>
   
</head>
<body class="bg-secondary">
    <div class="container" id="container">
      
        <div class="form-container sign-up-container">
            <form action="#"id="frm-comenzar">
                <div class="topcorner">
                    <button onclick="location.href='../../index.html'"type="button" id="btn-close-comenzar" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <h1>Crear Cuenta</h1>
                <br>    
                <span>Ingresa tus datos</span>
                <br>    
                <input type="text" placeholder="Nombre" />
                <input type="email" placeholder="Correo" />
                <input type="password" placeholder="Contraseña" />
                <input type="password" placeholder="Repetir Contraseña" />
                <br>
                <br>
                
                <button>Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <div class="top">
                    <button  onclick="location.href='../../index.html'"type="button" id="btn-close-comenzar" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <br>
                <h1>Iniciar Sesion</h1>
                <br>
                <span>Ingresa tus datos</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="">¿Olvido Contraseña?</a>
                <a href="../Usuariop/iniciosesionadmin.html">Iniciar Sesion como Admin</a>
                <button onclick="location.href='../Usuariop/usuariop.html'"type="button" id="btn-iniciar">iniciar Sesion</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido!</h1>
                    <p>¿Ya Posees una cuenta?</p>
                    <p>por favor ingresa sesion para comenzar a aprender</p>
                    <button class="ghost" id="signIn">Iniciar Sesion</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola, Amigo!</h1>
                    <p>¿Aun no tienes cuenta?</p>
                    <p>Ingresa tus datos y ¡comencemos!</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    
   
    <script src="../js/main.js"></script>
</body>
</html>
