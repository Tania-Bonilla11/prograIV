<form v-on:submit.prevent="guardarCapacitacion" data-accion="nuevo" data-idcapacitacion='' method="post" id="frm-capacitacion">
    <div class="card border-danger mb-4" style="max-width: 24rem;">
        <div class="card-header"style="background-color: #30475e;">
            <label style="color:white">Registro Capacitacion</label> 
            

            <button type="button" id="btn-close-capacitacion" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
           
            <div class="row p-2">
                <div class="col-4">
                    NOMBRE
                </div>
                <div class="col-8">
                    <input type="text" v-model="capacitacion.nombre"  class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    TIEMPO ESTIMADO
                </div>
                <div class="col-8">
                    <input type="time" v-model="capacitacion.tiempo"  class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <input id="btnGuardarCapacitacion" type="submit" class="btn btn-primary text-white"
                        value="Guardar">
                    <input type="reset" class="btn btn-warning text-white" value="Limpiar">
                    <input type="button" class="btn btn-success mostrar-buscar-capacitacion text-white"
                        data-modulo="capacitacion" data-form="buscar-capacitacion" value="Buscar">
                </div>
            </div>
            
        </div>
    </div>
</form>
<script src="Public/vistas/Capacitacion/capacitacion.js"></script>
