<form v-on:submit.prevent="guardarAdmin" data-accion="nuevo" data-id='' data-privilegio='' method="post" id="frm-Admin">
    <div class="card border-danger mb-4" style="max-width: 24rem;">
        <div class="card-header"style="background-color: #30475e;">
      
           <label style="color:white">Registro Administrador</label> 
            

            <button type="button" id="btn-close-admin" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body" >
            
            <div class="d-inline-flex p-2">
                
               
                 <input type="text" v-model="usuario.nombre" placeholder="Nombre" class="form-control" name="nombre">
                 &nbsp;
            
                
                <input type="text" v-model="usuario.apellido" placeholder="Apellido" class="form-control">
            </div>
           
            <div class="d-inline-flex p-2">
              
                    <input type="text" v-model="usuario.usuario" placeholder="Usuario" class="form-control"> &nbsp;
                    <input type="email" v-model="usuario.correo" placeholder="Correo" class="form-control"> &nbsp;
                  
              
            </div>
            <div class="d-inline-flex p-2">
               
                   
                    <input type="text" v-model="usuario.direccion" placeholder="Direccion" class="form-control">&nbsp;&nbsp;
                        <input type="text" v-model="usuario.telefono" placeholder="Telefono" class="form-control">
               
                
                
                
            </div>
            <div class="row p-2">
                <div class="col-4">
                
                </div>
                <div class="col-10">
                    <input type="text" v-model="usuario.clave" placeholder="Clave" class="form-control">    <br>
                    <select name=""class="form-control"id="selectGenero" v-model="usuario.genero">
                        <option value="">--Seleccionar Genero--</option>
                        <option value="masculino">masculino</option>
                        <option value="femenino">femenino</option>
                    
              </select>
            </div>
            
           
            <div class="row p-2">
                <div class="col-12 text-center">
                    <br>
                    <input id="btnGuardarAdmin" type="submit" class="btn btn-primary"
                        value="Guardar">
                    <input type="reset" class="btn btn-warning text-white" value="Limpiar">
                    <input type="button" class="btn btn-success mostrar-buscar-admin text-white"
                        data-modulo="admin" data-form="buscar-admin" value="Buscar">
                </div>
            </div>
            
        </div>
    </div>
</form>
<script src="public/vistas/Admin/admin.js"></script>
