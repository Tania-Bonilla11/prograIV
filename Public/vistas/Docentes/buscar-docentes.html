<form method="post" id="frm-buscar-docentes">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="card-header">
            BUSCAR  DOCENTE

            <button type="button" id="btn-close-buscar-docentes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-docentes" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" id="txtBuscarDocente" placeholder="codigo o DUI docente" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>TELEFONO</th> 
                        <th>DUI</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="docente in docente" :key="docente.idDocente"
                    v-on:click="modificar(docente)">
                    <td>{{ docente.codigo }}</td>
                    <td>{{ docente.nombre }}</td>
                    <td>{{ docente.telefono }}</td>
                    <td>{{ docente.DUI }}</td>
                    <td>
                        <input v-on:click="eliminarDocente(docente.idDocente)" type="button"
                            class="btn btn-outline-danger text-white" value="del">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
